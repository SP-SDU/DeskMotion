# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "CI/CD" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies (DeskMotion)
      run: dotnet restore
      working-directory: DeskMotion

    - name: Build (DeskMotion)
      run: dotnet build --no-restore
      working-directory: DeskMotion

    - name: Restore dependencies (DeskMotion.Tests)
      run: dotnet restore
      working-directory: DeskMotion.Tests
    - name: Test (DeskMotion.Tests)
      run: dotnet test
      working-directory: DeskMotion.Tests

  deploy-web:
    runs-on: ubuntu-latest

    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./DeskMotion
          dockerfile: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME}}/deskmotion:latest